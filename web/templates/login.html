<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="post" class="bg-white p-6 rounded shadow w-80">
    <h2 class="text-xl font-bold text-center mb-4">Admin Login</h2>
    {% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
    <input name="username" class="w-full border p-2 rounded mb-2" placeholder="Username">
    <input type="password" name="password" class="w-full border p-2 rounded mb-4" placeholder="Password">
    <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
  </form>
</body>
</html>
