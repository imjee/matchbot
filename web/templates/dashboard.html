<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">ðŸ“Š User Dashboard</h1>
  <table class="w-full bg-white shadow rounded">
    <thead><tr class="bg-gray-200"><th class="p-2">ID</th><th class="p-2">Nama</th><th class="p-2">VIP</th></tr></thead>
    <tbody>
    {% for uid, u in users.items() %}
      <tr class="border-t"><td class="p-2">{{uid}}</td><td class="p-2">{{u.name}}</td><td class="p-2">{{u.vip}}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
